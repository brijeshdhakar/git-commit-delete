template:
  name: remote-pipe
  identifier: remotepipe
  versionLabel: "1.0"
  type: Pipeline
  projectIdentifier: Brijesh
  orgIdentifier: default
  tags: {}
  spec:
    stages:
      - stage:
          name: cs
          identifier: cs
          description: ""
          type: Custom
          spec:
            execution:
              steps:
                - step:
                    type: ShellScript
                    name: ShellScript_1
                    identifier: ShellScript_1
                    spec:
                      shell: Bash
                      executionTarget: {}
                      source:
                        type: Inline
                        spec:
                          script: echo "Non default"
                      environmentVariables: []
                      outputVariables: []
                    timeout: 10m
                - step:
                    type: ShellScript
                    name: ShellScript_2
                    identifier: ShellScript_2
                    spec:
                      shell: Bash
                      executionTarget: {}
                      source:
                        type: Inline
                        spec:
                          script: exit 1
                      environmentVariables: []
                      outputVariables: []
                    timeout: 10m
          tags: {}
      - stage:
          name: cscs
          identifier: cscs
          description: ""
          type: Custom
          spec:
            execution:
              steps:
                - step:
                    type: Wait
                    name: Wait_1
                    identifier: Wait_1
                    spec:
                      duration: 10m
          tags: {}
